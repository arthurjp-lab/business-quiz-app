<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>経営学クイズゲーム</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="title">経営学クイズゲーム</h1>
            <p class="subtitle">ビジネス知識をテストしよう</p>
        </header>

        <!-- メニュー画面 -->
        <div id="menu-screen" class="screen active">
            <div class="menu-card">
                <h2>メニュー</h2>
                <div class="menu-buttons">
                    <button class="btn btn-primary" onclick="showUsernameInput()">クイズを始める</button>
                    <button id="admin-btn" class="btn btn-secondary" onclick="showAdminLogin()" style="display: none;">管理画面</button>
                </div>
                <div class="admin-access">
                    <button class="btn-link" onclick="showAdminLogin()">管理者の方はこちら</button>
                </div>
            </div>
        </div>

        <!-- ユーザー名入力画面 -->
        <div id="username-screen" class="screen">
            <div class="username-card">
                <h2>ユーザー名を入力してください</h2>
                <div class="username-form">
                    <input type="text" id="username-input" placeholder="ユーザー名を入力" maxlength="20" required>
                    <div class="username-buttons">
                        <button class="btn btn-primary" onclick="setUsernameAndStart()">クイズを開始</button>
                        <button class="btn btn-secondary" onclick="showMenu()">戻る</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- 管理者ログイン画面 -->
        <div id="admin-login-screen" class="screen">
            <div class="login-card">
                <h2>管理者ログイン</h2>
                <div class="login-form">
                    <div class="form-group">
                        <label for="admin-password">パスワード:</label>
                        <input type="password" id="admin-password" placeholder="管理者パスワードを入力" required>
                    </div>
                    <div class="login-buttons">
                        <button class="btn btn-primary" onclick="adminLogin()">ログイン</button>
                        <button class="btn btn-secondary" onclick="showMenu()">戻る</button>
                    </div>
                    <div class="login-info">
                        <small>デフォルトパスワード: admin123</small>
                    </div>
                </div>
            </div>
        </div>

        <!-- クイズ画面 -->
        <div id="quiz-screen" class="screen">
            <div class="quiz-header">
                <div class="progress-bar">
                    <div class="progress" id="progress"></div>
                </div>
                <div class="quiz-info">
                    <span id="question-number">問題 1/10</span>
                    <span id="timer">45</span>
                </div>
            </div>
            
            <div class="quiz-content">
                <div class="question-card">
                    <h3 id="question-text">問題文がここに表示されます</h3>
                    <div class="options" id="options">
                        <!-- 選択肢がここに動的に生成されます -->
                    </div>
                </div>
            </div>
        </div>

        <!-- 結果画面 -->
        <div id="result-screen" class="screen">
            <div class="result-card">
                <h2>クイズ終了！</h2>
                <div class="user-result">
                    <h3 id="result-username">ユーザー名</h3>
                </div>
                <div class="score-display">
                    <div class="score-circle">
                        <span id="final-score">0</span>
                        <small>/10</small>
                    </div>
                </div>
                <div class="score-details">
                    <p id="score-message">お疲れさまでした！</p>
                    <div class="score-breakdown">
                        <div class="score-item">
                            <span>正解数:</span>
                            <span id="correct-count">0</span>
                        </div>
                        <div class="score-item">
                            <span>正解率:</span>
                            <span id="accuracy-rate">0%</span>
                        </div>
                    </div>
                </div>
                <div class="result-buttons">
                    <button class="btn btn-primary" onclick="startQuiz()">もう一度</button>
                    <button class="btn btn-secondary" onclick="showMenu()">メニューに戻る</button>
                </div>
            </div>
        </div>

        <!-- 成績履歴画面 -->
        <div id="history-screen" class="screen">
            <div class="history-card">
                <h2>成績履歴</h2>
                <div class="history-stats">
                    <div class="stat-item">
                        <span class="stat-value" id="total-games">0</span>
                        <span class="stat-label">総ゲーム数</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-value" id="avg-score">0</span>
                        <span class="stat-label">平均スコア</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-value" id="best-score">0</span>
                        <span class="stat-label">最高スコア</span>
                    </div>
                </div>
                <div class="history-list" id="history-list">
                    <!-- 履歴がここに動的に生成されます -->
                </div>
                <button class="btn btn-secondary" onclick="showMenu()">メニューに戻る</button>
            </div>
        </div>

        <!-- 管理画面 -->
        <div id="admin-screen" class="screen">
            <div class="admin-card">
                <div class="admin-header">
                    <h2>管理画面</h2>
                    <div class="admin-status">
                        <span class="admin-badge">管理者モード</span>
                        <button class="btn-logout" onclick="adminLogout()">ログアウト</button>
                    </div>
                </div>
                <div class="admin-tabs">
                    <button class="tab-btn active" onclick="showQuestionList()">問題一覧</button>
                    <button class="tab-btn" onclick="showAddQuestion()">問題追加</button>
                    <button class="tab-btn" onclick="showPlayerStats()">プレイヤー成績</button>
                    <button class="tab-btn" onclick="showStatistics()">システム統計</button>
                </div>
                
                <div id="question-list-tab" class="tab-content active">
                    <div class="question-list" id="admin-question-list">
                        <!-- 問題一覧がここに表示されます -->
                    </div>
                </div>
                
                <div id="add-question-tab" class="tab-content">
                    <form id="add-question-form" class="question-form">
                        <div class="form-group">
                            <label for="new-question">問題文:</label>
                            <textarea id="new-question" rows="3" required></textarea>
                        </div>
                        <div class="form-group">
                            <label for="new-category">カテゴリ:</label>
                            <select id="new-category" required>
                                <option value="strategy">戦略論</option>
                                <option value="marketing">マーケティング</option>
                                <option value="finance">財務</option>
                                <option value="organization">組織論</option>
                            </select>
                        </div>
                        <div class="options-group">
                            <label>選択肢:</label>
                            <input type="text" id="option-a" placeholder="選択肢A" required>
                            <input type="text" id="option-b" placeholder="選択肢B" required>
                            <input type="text" id="option-c" placeholder="選択肢C" required>
                            <input type="text" id="option-d" placeholder="選択肢D" required>
                        </div>
                        <div class="form-group">
                            <label for="correct-answer">正解:</label>
                            <select id="correct-answer" required>
                                <option value="0">A</option>
                                <option value="1">B</option>
                                <option value="2">C</option>
                                <option value="3">D</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary">問題を追加</button>
                    </form>
                </div>
                
                <div id="player-stats-tab" class="tab-content">
                    <div class="player-stats-header">
                        <h3>プレイヤー成績一覧</h3>
                        <div class="stats-summary">
                            <div class="summary-item">
                                <span class="summary-label">総プレイヤー数:</span>
                                <span class="summary-value" id="total-players">0</span>
                            </div>
                            <div class="summary-item">
                                <span class="summary-label">総ゲーム数:</span>
                                <span class="summary-value" id="total-games-admin">0</span>
                            </div>
                            <div class="summary-item">
                                <span class="summary-label">平均正解率:</span>
                                <span class="summary-value" id="avg-accuracy-admin">0%</span>
                            </div>
                        </div>
                    </div>
                    
                    <div class="player-filter">
                        <input type="text" id="player-search" placeholder="プレイヤー名で検索..." class="search-input">
                        <select id="sort-option" class="sort-select">
                            <option value="date">最新順</option>
                            <option value="score">スコア順</option>
                            <option value="username">名前順</option>
                            <option value="accuracy">正解率順</option>
                        </select>
                    </div>
                    
                    <div class="player-list" id="admin-player-list">
                        <!-- プレイヤー成績一覧がここに表示されます -->
                    </div>
                </div>
                
                <div id="statistics-tab" class="tab-content">
                    <div class="stats-grid">
                        <div class="stat-card">
                            <h4>総問題数</h4>
                            <span class="stat-number" id="total-questions">0</span>
                        </div>
                        <div class="stat-card">
                            <h4>カテゴリ別問題数</h4>
                            <div id="category-stats"></div>
                        </div>
                        <div class="stat-card">
                            <h4>システム統計</h4>
                            <div id="system-stats"></div>
                        </div>
                    </div>
                </div>
                
                <button class="btn btn-secondary" onclick="showMenu()">メニューに戻る</button>
            </div>
        </div>
    </div>

    <script src="questions.js"></script>
    <script src="script.js"></script>
</body>
</html>
